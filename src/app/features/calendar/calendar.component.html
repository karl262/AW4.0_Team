<div class="dashboard-container">
    <!-- Header -->
    <mat-toolbar color="primary" class="dashboard-header">
        <button mat-icon-button (click)="toggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="title">Calendar</span>
        <span class="spacer"></span>
        <button mat-icon-button>
            <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button routerLink="/profile">
            <mat-icon>account_circle</mat-icon>
        </button>
    </mat-toolbar>

    <!-- Sidebar y contenido -->
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #sidenav mode="side" opened class="sidenav">
            <mat-nav-list>
                <a mat-list-item routerLink="/dashboard">
                    <mat-icon>dashboard</mat-icon> Dashboard
                </a>
                <a mat-list-item routerLink="/charts">
                    <mat-icon>bar_chart</mat-icon> Charts
                </a>
                <a mat-list-item routerLink="/tasks">
                    <mat-icon>assignment</mat-icon> Tasks
                </a>
                <a mat-list-item routerLink="/calendar" class="active">
                    <mat-icon>event</mat-icon> Calendar
                </a>
                <a mat-list-item routerLink="/profile">
                    <mat-icon>person</mat-icon> Perfil
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <!-- Contenido del calendario -->
        <div class="content">
            <mat-card class="calendar-card">
                <h2>Mi Calendario</h2>
                <mat-form-field appearance="outline">
                    <mat-label>Selecciona una fecha</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-calendar [(selected)]="selectedDate"></mat-calendar>
                <p>Fecha seleccionada: {{ selectedDate | date:'fullDate' }}</p>
            </mat-card>
        </div>
    </mat-sidenav-container>
</div>

<mat-toolbar color="primary" class="dashboard-header">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Gr√°ficos</span>
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button routerLink="/profile">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard"><mat-icon>dashboard</mat-icon> Dashboard</a>
      <a mat-list-item routerLink="/charts"><mat-icon>bar_chart</mat-icon> Charts</a>
      <a mat-list-item routerLink="/tasks"><mat-icon>assignment</mat-icon> Tasks</a>
      <a mat-list-item routerLink="/calendar"><mat-icon>event</mat-icon> Calendar</a>
      <a mat-list-item routerLink="/profile"><mat-icon>person</mat-icon> Perfil</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="charts-content">
    <div class="chart-container">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Pacientes Atendidos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <canvas id="chartCanvas"></canvas>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

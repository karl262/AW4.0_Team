<div class="dashboard-container">
  <mat-toolbar color="primary" class="dashboard-header">
    <button mat-icon-button (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Dashboard</span>
    <span class="spacer"></span>
    <button mat-icon-button>
      <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button routerLink="/profile">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard"><mat-icon>dashboard</mat-icon> Dashboard</a>
        <a mat-list-item routerLink="/charts"><mat-icon>bar_chart</mat-icon> Charts</a>
        <a mat-list-item routerLink="/tasks"><mat-icon>assignment</mat-icon> Tasks</a>
        <a mat-list-item routerLink="/calendar"><mat-icon>event</mat-icon> Calendar</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="dashboard-content">
      <div class="stats-container">
        <mat-card class="stat-card" *ngFor="let stat of stats">
          <mat-card-header>
            <mat-icon>{{ stat.icon }}</mat-icon>
            <mat-card-title>{{ stat.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <h2>{{ stat.value }}</h2>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="dashboard-widgets">
        <mat-card class="widget chat">
          <mat-card-header>
            <mat-card-title>Chat</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Ãšltimos mensajes y notificaciones...</p>
          </mat-card-content>
        </mat-card>

        <mat-card class="widget sales-chart">
          <mat-card-header>
            <mat-card-title>Ventas</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <canvas id="salesChart"></canvas>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<mat-toolbar color="primary" class="dashboard-header">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Perfil</span>
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard"><mat-icon>dashboard</mat-icon> Dashboard</a>
      <a mat-list-item routerLink="/charts"><mat-icon>bar_chart</mat-icon> Charts</a>
      <a mat-list-item routerLink="/tasks"><mat-icon>assignment</mat-icon> Tasks</a>
      <a mat-list-item routerLink="/calendar"><mat-icon>event</mat-icon> Calendar</a>
      <a mat-list-item class="active" routerLink="/profile"><mat-icon>person</mat-icon> Perfil</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="profile-content">
    <div class="profile-container">
      <mat-card class="profile-card">
        <mat-card-header>
          <div mat-card-avatar class="profile-avatar" [style.backgroundImage]="'url(' + user.avatar + ')'"></div>
          <mat-card-title>{{ user.name }}</mat-card-title>
          <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p><mat-icon>phone</mat-icon> {{ user.phone }}</p>
          <p><mat-icon>location_on</mat-icon> {{ user.address }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary">Editar Perfil</button>
          <button mat-button color="warn">Cerrar Sesi√≥n</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar color="primary" class="dashboard-header">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Tareas</span>
  <span class="spacer"></span>
  <button mat-icon-button routerLink="/notifications">
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button routerLink="/profile">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard"><mat-icon>dashboard</mat-icon> Dashboard</a>
      <a mat-list-item routerLink="/charts"><mat-icon>bar_chart</mat-icon> Charts</a>
      <a mat-list-item routerLink="/tasks"><mat-icon>assignment</mat-icon> Tasks</a>
      <a mat-list-item routerLink="/calendar"><mat-icon>event</mat-icon> Calendar</a>
      <a mat-list-item routerLink="/profile"><mat-icon>person</mat-icon> Perfil</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="tasks-content">
    <div class="tasks-container">
      <mat-card class="task-card" *ngFor="let task of tasks; let i = index">
        <mat-card-header>
          <mat-card-title>{{ task.title }}</mat-card-title>
          <button mat-icon-button (click)="toggleTaskCompletion(i)">
            <mat-icon>{{ task.completed ? 'check_circle' : 'radio_button_unchecked' }}</mat-icon>
          </button>
        </mat-card-header>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

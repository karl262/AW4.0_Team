<mat-toolbar>
  <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Inicio</span>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="navigateTo('dashboard')">
    <mat-icon>home</mat-icon>
    <span>Inicio</span>
  </button>
  <button mat-menu-item (click)="navigateTo('profile')">
    <mat-icon>person</mat-icon>
    <span>Perfil</span>
  </button>
  <button mat-menu-item (click)="navigateTo('settings')">
    <mat-icon>settings</mat-icon>
    <span>Configuración</span>
  </button>
  <button mat-menu-item (click)="navigateTo('logout')">
    <mat-icon>logout</mat-icon>
    <span>Cerrar Sesión</span>
  </button>
</mat-menu>
